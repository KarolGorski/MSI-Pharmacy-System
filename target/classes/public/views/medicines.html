<div class="container pad-top">
    <table><tr>
    <td><a ui-sref="newmedicine" class="btn-primary btn-lg nodecoration">Add New medicine</a></td>
    <td></td>
        <td><a ui-sref="msearching" class="btn-primary btn-lg nodecoration">Search</a></td>
    </tr></table>
    <table class="table medicinetable">
      <tr><h1>All Medicines</h1>
      </tr>
      <tr>
          <td><h2>ID</h2></td>
          <td><h2>Name</h2></td>
          <td><h2>Description</h2></td>
          <td><h2>Composition</h2></td>
          <td><h2>Quantity</h2></td>
      </tr>
      <tr ng-repeat="medicine in medicines">
          <td>{{medicine.id}}</td>
          <td>{{medicine.name}}</td>
          <td>{{medicine.description}}</td>
          <td>{{medicine.composition}}</td>
          <td>{{medicine.quantity}}</td>
          <td>
              <a class="btn btn-primary" ui-sref="viewmedicine({id:medicine.id})">View</a>
              <a class="btn btn-danger"  ng-click="deletemedicine(medicine)">Delete</a>
          </td>
      </tr>
  </table>
</div>
