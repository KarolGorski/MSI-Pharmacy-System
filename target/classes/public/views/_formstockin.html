    <div class="col-sm-10">
        <input type="text" ng-model="stockin._id" class="form-control" id="id" placeholder="stockin ID"/>
    </div>
</div>
<div class="form-group">
    <label for="fromwhere" class="col-sm-2 control-label">From</label>
    <div class="col-sm-10">

    </div>
</div>
