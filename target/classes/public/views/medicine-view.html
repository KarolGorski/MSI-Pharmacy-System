<div class="container pad-top">
  <table class="table medicinetable">
      <tr>
          <td><h3>Details for {{medicine.name}}</h3></td>
          <td></td>
      </tr>
      <tr>
          <td>Name</td>
          <td>{{medicine.name}}</td>
      </tr>
      <tr>
          <td>Description</td>
          <td>{{medicine.description}}</td>
      </tr>
      <tr>
          <td>Wreck Condition</td>
          <td>{{medicine.condition}}</td>
      </tr>
      <tr>
          <td>Year Discovered</td>
          <td>{{medicine.yearDiscovered}}</td>
      </tr>
      <tr>
          <td>Depth of Wreck</td>
          <td>{{medicine.depth}}</td>
      </tr>
      <tr>
          <td>Location</td>
          <td>{{medicine.latitude}}, {{medicine.longitude}}</td>
      </tr>
  </table>
  <div>
      <a class="btn btn-primary" ui-sref="editmedicine({id:medicine.id})">Edit</a>
  </div>
</div>
