<div class="container pad-top">
  <table class="table medicinetable">
      <tr>
          <td><h3>Details for {{medicine.name}}</h3></td>
          <td></td>
      </tr>
      <tr>
          <td>ID</td>
          <td>{{medicine._id}}</td>
      </tr>
      <tr>
          <td>Name</td>
          <td>{{medicine.name}}</td>
      </tr>
      <tr>
          <td>Description</td>
          <td>{{medicine.description}}</td>
      </tr>
      <tr>
          <td>Composition</td>
          <td>{{medicine.composition}}</td>
      </tr>
      <tr>
          <td>Price</td>
          <td>{{medicine.price}}</td>
      </tr>
      <tr>
          <td>Image</td>
          <td>{{medicine.imageUrl}}</td>
      </tr>
      <tr>
          <td>Quantity</td>
          <td>{{medicine.quantity}}</td>
      </tr>
  </table>
  <div>
      <a class="btn btn-primary" ui-sref="editmedicine({id:medicine.id})">Edit</a>
  </div>
</div>
