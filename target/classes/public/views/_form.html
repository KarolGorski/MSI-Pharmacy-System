<div class="form-group">
    <label for="id" class="col-sm-2 control-label">ID</label>
    <div class="col-sm-10">
        <input type="text" ng-model="medicine._id" class="form-control" id="id" placeholder="medicine ID"/>
    </div>
</div>
<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="medicine.name" class="form-control" id="name" placeholder="medicine name"/>
    </div>
</div>
<div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
        <input type="text" ng-model="medicine.description" class="form-control" id="description" placeholder="medicine description"/>
    </div>
</div>
<div class="form-group">
    <label for="composition" class="col-sm-2 control-label">Composition</label>
    <div class="col-sm-10">
        <input type="text" ng-model="medicine.composition" class="form-control" id="composition" placeholder="Composition"/>
    </div>
</div>
<div class="form-group">
    <label for="price" class="col-sm-2 control-label">Price</label>
    <div class="col-sm-10">
        <input type="text" ng-model="medicine.price" class="form-control" id="price" placeholder="medicine price"/>
    </div>
</div>
<div class="form-group">
    <label for="imageURL" class="col-sm-2 control-label">ImageURL</label>
    <div class="col-sm-10">
        <input type="text" ng-model="medicine.imageUrl" class="form-control" id="imageURL" placeholder="IMG URL"/>
    </div>
</div>
<div class="form-group">
    <label for="quantity" class="col-sm-2 control-label">Quantity</label>
    <div class="col-sm-10">
        <input type="text" ng-model="medicine.quantity" class="form-control" id="quantity" placeholder="quantity"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
